<!DOCTYPE html>
<html>

<head>
    <title> WORKING ON CRUISE</title>
</head>
<style>
    body{
        background-color: blanchedalmond;
    }
</style>

<body>
    <h1 style="color: blue; font-family: 'Courier New', Courier, monospace;"> Sumanth goes on a cruise</h1>
    <form>
        <label for="shares-cabin">
            <input type="checkbox" id="cabin" value="True"> Shares Cabin
        </label>
        <br><br>
        <label for="breakfast">
            <input type="checkbox" id="breakfast" value="True"> Breakfast
        </label>
        <br><br>
        <label for="pool-pass">
            <input type="checkbox" id="pool" value="False"> Pool Pass
        </label>
        <br><br>
        <button class="btn btn-success" type="button" class="btn btn-secondary" onclick="selectCruise()">Select a
            Cruise</button>
    </form><br> <br>
    <form>
        <label for="day">Enter the number of days </label>
        <input type="text" id="day">
        <br><br>

        <label for="price">Enter price </label>
        <input type="text" id="price">
        <br><br>
        <input class="btn btn-success" type="button" onclick="updateCruise()" value="Update the Cruise">
    </form>


    <p id="result"> </p>
    <p id="output"></p>

    <script>
        let my_cruise = {};
        function selectCruise() {
            my_cruise = {};
            my_cruise.shared = document.getElementById("cabin").checked;
            my_cruise.breakfast = document.getElementById("breakfast").checked;
            my_cruise.pool = document.getElementById("pool").checked;
            document.getElementById("result").innerHTML = JSON.stringify(my_cruise);
        }
        function updateCruise() {
            my_cruise = {};
            const day = document.getElementById("day").value;
            const price = document.getElementById("price").value;

            my_cruise.day = day;
            my_cruise.price = price;

            document.getElementById("output").innerHTML = JSON.stringify(my_cruise);
        }
    </script>

</body>

</html>
